<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Quintus Level Editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
		<div class="container">
			<!-- STEP #! -->
			<div class="row">
				<form role="form" class="well step1">
					<fieldset class="form-group">
						<div class="col-md-12">
							<legend>Step #1 (sprite and level config)</legend>
						</div>
						<div class="col-md-4">
							<label>Sprite url</label>
							<input name="sprite_url" class="form-control sprite-url" type="text">
						</div>
						<div class="col-md-4">
							<label>Tile width</label>
							<input name="tile_width" class="form-control tile-width" type="text">
						</div>
						<div class="col-md-4">
							<label>Tile height</label>
							<input name="tile_height" class="form-control tile-height" type="text">
						</div>
					</fieldset>
					<fieldset class="form-group">
						<div class="col-md-4">
							<label>Sprite size (columns)</label>
							<input name="sprite_size" class="form-control sprite-size" type="text">
						</div>
						<div class="col-md-4">
							<label>Level width (tiles)</label>
							<input name="level_width" class="form-control level-width" type="text">
						</div>
						<div class="col-md-4">
							<label>Level height (tiles)</label>
							<input name="level_height" class="form-control level-height" type="text">
						</div>
					</fieldset>
					<fieldset class="form-group">
						<div class="col-md-12">
							<button class="form-control btn btn-primary create-game">Submit</button>
						</div>
					</fieldset>
				</form>
			</div>
			<!-- STEP #2 -->
			<div class="row">
				<div class="col-md-12">
					<legend>Step #2 (design your level)</legend>
				</div>
				<div class="col-md-12">
					<div id="game"></div>
				</div>
			</div>
			<!-- STEP #3 -->
			<div class="row">
				<form role="role" class="well">
					<fieldset class="form-group">
						<legend>Step #3 (export)</legend>
						<textarea rows="5" class="form-control export"></textarea>
						<p class="text-muted small">
							* Array representing your stage.
						</p>
					</fieldset>
					<fieldset class="form-group">
						<legend>Extra (import)</legend>
						<textarea rows="5" class="form-control import"></textarea>
						<p class="text-muted small">
							* Paste here your array.
						</p>
						<button class="btn btn-primary">Import</button>
					</fieldset>
				</form>
			</div>    
		</div>    

		<!-- JQUERY -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="vendor/jquery/dist/jquery.min.js"><\/script>')</script>
		<!-- BOOTSTRAP JS -->
		<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- QUINTUS -->
		<script src='vendor/quintus/lib/quintus.js'></script>
		<script src='vendor/quintus/lib/quintus_sprites.js'></script>
		<script src='vendor/quintus/lib/quintus_anim.js'></script>
		<script src='vendor/quintus/lib/quintus_scenes.js'></script>
		<script src='vendor/quintus/lib/quintus_input.js'></script>
		<script src='vendor/quintus/lib/quintus_2d.js'></script>
		<script src='vendor/quintus/lib/quintus_touch.js'></script>
		<script src='vendor/quintus/lib/quintus_ui.js'></script>
		<!-- MAIN EDITOR FILE -->
		<script src='js/editor.js'></script>
		<script src='js/game.js'></script>
	</body>
</html>
