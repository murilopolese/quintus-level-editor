<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quintus Level Generator</title>
        <link rel="stylesheet" type="text/css" href="editor.css" />
        <!--QUINTUS SETUP-->
        <script src='lib/quintus.js'></script>
        <script src='lib/quintus_sprites.js'></script>
        <script src='lib/quintus_anim.js'></script>
        <script src='lib/quintus_scenes.js'></script>
        <script src='lib/quintus_input.js'></script>
        <script src='lib/quintus_2d.js'></script>
        <script src='lib/quintus_touch.js'></script>
        <script src='lib/quintus_ui.js'></script>
        <!--EXTERNAL LIBRARIES-->
        <script src="js/jquery.min.js"></script>
        <script src="js/json.js"></script>
        <script src="editor.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>
                Quintus Level Generator
            </h1>
            <div class="options left">
                <h2>Option</h2>
                <div class="label">
                    Level width: 
                </div>
                <input class="level-width" value="5" type="text"/>
                <div class="label">
                    Level height: 
                </div>
                <input class="level-height" value="3" type="text"/>
                <div class="label">
                    Tile width: 
                </div>
                <input class="tile-width" value="32" type="text"/>
                <div class="label">
                    Tile height: 
                </div>
                <input class="tile-height" value="32" type="text"/>
                <div class="label">
                    Tile size: 
                </div>
                <input class="tile-size" value="3" type="text"/>
                <div class="label">
                    Tile url: 
                </div>
                <input class="tile-url" value="http://murilopolese.com.br/roxanecountdown/images/tiles.png" type="text"/><br />
                <button class="create-level">Generate level</button>
            </div>
            <div class="import left">
                <h2>Import</h2>
                <textarea class="left"></textarea>
                <button class="import-level">Import level</button>
            </div>
            <div class="export left">
                <h2>Exported</h2>
                <textarea></textarea>
            </div>
        </div>
        <canvas id="editor"></canvas>
    </body>
</html>
